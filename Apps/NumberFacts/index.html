<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Facts</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <h2>Number Facts</h2>
            <span>Enter a Number, Get a random Fact: </span>
            <input type="number" placeholder="Enter any number..." id="input">
        </form>

        <div class="output-container" id="output">
            <h2>Number Fact</h2>
            <span id="text">This is a Fact</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
